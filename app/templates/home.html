{% extends 'layout.html' %}
{% block content %}
<div class="container">
    {% for post in posts %}
    <a class="post" href="{% url 'app:post' post.id %}">
        <div>
            <div class="title">{{post.title}}</div>
            <div class="author">Опубликовано: Автор</div>
        </div>
        <div>
            <div class="text">{{post.snippet}}</div>
            <div class="date">{{post.created_at|date:"d-m-Y"}}</div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
