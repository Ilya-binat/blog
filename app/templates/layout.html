{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script
     type="module"
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
   ></script>
   <script
     nomodule
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
   ></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-start">
                <a class="navbar-logo" href="{% url 'app:home' %}">
                    <img src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg" alt="" />
                </a>
            </div>
            <div class="navbar-menu">
                {% if user.is_authenticated %}
                <div class="navbar-item">
                    <a class="button" href="{% url 'app:create_post' %}">
                        Создать пост
                    </a>
                </div>
                {% endif %}
                <div class="navbar-item">
                    {% if user.is_authenticated %} 
                    <a href="{% url 'users:log_out' %}" class="button danger" >Выйти</a>
                    {% else %}
                    <a href="{% url 'users:log_in' %}" class="button success" >Войти</a>
                    <a href="{% url 'users:register' %}" class="button info" >Создать аккаунт</a>
                    {% endif %}
            
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}

    </main>
</body>

</html>
