{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-start">
          <a class="navbar-logo" href="{% url 'app:home' %}">
            <img
              src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg"
              alt=""
            />
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-item">
            <a class="button" href=""> Создать пост </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {% for i in form  %}
            {{i}}
            {% endfor %}
            <button>
                Отправить
            </button>

        </form>
      </div>
    </main>
  </body>
</html>
